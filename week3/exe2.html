<!DOCTYPE html>
<html>

<head>
    <title>Week 3 Exercise 2</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border: 1px solid black;
        }

        .logo-container {
            display: flex;
            font-weight: 1000;
        }

        .nav-container {
            display: flex;
            gap: 20px;

        }

        .nav-container div {
            padding: 10px;
            color: black;
        }

        .nav-container .home:hover {
            color: purple;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        .nav-container .service:hover {
            color: purple;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        .nav-container .about:hover {
            color: purple;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        .nav-container .test:hover {
            color: purple;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        .nav-container .client:hover {
            color: purple;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        .nav-container .contact:hover {
            color: purple;
            text-decoration: underline;
            text-underline-offset: 10px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .button-container button {
            background-color: purple;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button-container .contact:hover {
            text-decoration: underline;
            text-underline-offset: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">BizBud</div>
        <div class="nav-container">
            <div class="home">Home</div>
            <div class="service">Services</div>
            <div class="about">About</div>
            <div class="test">Testimonials</div>
            <div class="client">Clients</div>
            <div class="contact">Contact</div>
        </div>
        <div>
            <div class="button-container">
                <button class="call">Call Now</button>
            </div>
        </div>
    </header>

</body>

</html>
